[package]
name = "aim"
version = "1.2.0"
edition = "2021"
authors = ["Mihai Galos <mihaigalos@gmail.com>"]
description = "ðŸŽ¯ A command line download/upload tool with resume."
categories = [
    "HTTP client",
    "command-line-utilities",
    "network-programming",
    "web-programming::http-client"
]
keywords = [ 
    "cli",
    "download",
    "resume",
    "upload"
]
repository = "https://github.com/mihaigalos/aim"
license = "MIT"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-stream = "0.3.2"
async_ftp = "6.0.0"
autoclap = "0.2.2"
bytes = "1.1.0"
clap = { version = "3.1.8", features = ["cargo"] }
custom_error = "1.9.2"
dotenv = "0.15.0"
futures = "0.3.21"
futures-util = "0.3.14"
http = "0.2.7"
indicatif = "0.16.2"
native-tls = "0.2"
netrc = "0.4.1"
openssl = { version = "0.10", features = ["vendored"] }
question = "0.2.2"
reqwest = { version = "0.11.3", features = ["stream"] }
rusoto_core = { version = "0.48.0"}
rusoto_credential = { version = "0.48.0"}
rusoto_s3 = { version = "0.48.0"}
rust-s3 = { version = "0.31.0", features = ["blocking"] }
self_update = { version = "0.30.0", features = ["archive-tar", "compression-flate2"] }
sha2 = "0.10.0"
ssh2 = "0.9.3"
strfmt = "0.1.6"
time = "0.3.9"
tokio = { version = "1.14.0", features = ["full"] }
tokio-util = {version="0.6.9", features = ["full"]}
url = "1.7.2"
warpy = "0.2.1"

regex = "1.5.4" # Remove this dep once this is merged: https://github.com/sathishsoundharajan/untildify/pull/2
#untildify = "0.1.0" Remove comment once this is merged: https://github.com/sathishsoundharajan/untildify/pull/2

[dev-dependencies]
serial_test = "0.5.1"
tempdir = "0.3"
rand = { version = "0.7", features = [ "small_rng" ] }
rand_xorshift = "0.2"
env_logger = "0.7"
quickcheck = "0.9"